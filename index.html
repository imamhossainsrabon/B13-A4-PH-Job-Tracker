<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body class="bg-[#F8FAFC]">
    <header class="w-[80%] mx-auto mt-15">
        <h1 class="text-[#002C5C] font-bold text-[32px] mb-5">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-white p-5 rounded-lg">
                <p class="font-medium text-[14px]">Total</p>
                <p class="font-bold text-[24px] text-[#002C5C]">0</p>
            </div>
            <div class="bg-white p-5 rounded-lg">
                <p class="font-medium text-[14px]">Interview</p>
                <p class="font-bold text-[24px] text-[#10B981]">0</p>
            </div>
            <div class="bg-white p-5 rounded-lg">
                <p class="font-medium text-[14px]">Rejected</p>
                <p class="font-bold text-[24px] text-red-500">0</p>
            </div>
        </div>
    </header>
    <hr class="my-8 w-[80%] mx-auto border-[#E6E7E9]">

    <script src="./script.js"></script>
</body>

</html>
